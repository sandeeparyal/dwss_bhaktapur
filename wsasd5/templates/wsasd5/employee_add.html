{% extends "wsasd5/base.html" %}

{% block content %}

{% if error_message %} <p><strong> {{ error_message }} </strong></p> {% endif %}

<div class="container">
	<div class="row">
		<div class="col-sm-4 mx-auto">
                   <form class="form-group row" enctype="multipart/form-data" action="{% url 'employee_add' %}" method="post">
	              		{% csrf_token %}
                        <ul class="striped">
						{{ form.as_ul }}
						</ul>
						<div class="col-sm-4">  
							<input class="btn btn-info btn-sm" type="submit" value="Add">
						</div>
                  </form>
		 </div>

	</div>
</div>

{% endblock %}
